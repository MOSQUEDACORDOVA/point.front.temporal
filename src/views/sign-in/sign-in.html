<section class="vh-100 d-flex align-items-center py-4 bg-body-tertiary justify-content-center">

  <div class="col-md-6 col-lg-4">
    <div class="container">
      <main class="form-signin w-100 m-auto">
        <form>

          <div class="row justify-content-center mb-5">
            <div class="col-6">
              <img src.bind="LogoLight" class="img-light w-100" alt="Light Mode Image">
              <img src.bind="LogoDark" class="img-dark w-100" alt="Dark Mode Image">
            </div>

          </div>
          <h1 class="fs-4 mb-3 fw-normal text-center">
            Inicia sesión en tu cuenta y comienza la aventura.
          </h1>

          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Ingresa tu email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Ingresa tu contraseña</label>
          </div>

          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Recordarme
            </label>
          </div>
          <a load="/inicio"
            class="btn btn-primary w-100 py-2 mb-2 d-flex align-items-center justify-content-between rounded-pill "
            type="submit">
            <div class="container"> Ingresar</div>
            <i class="hgi hgi-stroke hgi-circle-arrow-right-02 fs-3"></i>
          </a>

          <a load="/inicio"
            class="btn w-100 py-2 btn-outline-primary d-flex align-items-center justify-content-center rounded-pill"
            type="submit">
            <i class="hgi hgi-stroke hgi-google fs-3"></i>
            <div class="ms-3"> Ingresar con Google</div>
          </a>
        </form>
      </main>
    </div>

  </div>

</section>
